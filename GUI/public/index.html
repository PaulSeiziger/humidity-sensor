<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Датчик влажности почвы</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/js/jquery.color-2.1.2.min.js"></script>
	<script src="/js/control.js"></script>
</head>
<body>
	<h1>Влажность почвы:<br/>Не определена</h1>
	<div class="content"><img src="images/plant.svg" alt="" width="200px"></div>
	<img src="images/config.svg" alt="" class="show_config">

	<div class="config_window">
		<img src="images/close.svg" alt="" class="close_config">
		<div class="title">Настройки</div>
		<table>
			<tr>
				<td>Низкая влажность, от: <input type="text" id="low"></td>
				<td>Высокая влажность, от: <input type="text" id="high"></td>
			</tr>
			<tr>
				<td>Опрос датчика, мс.: <input type="text" id="interval"> </td>
				<td>Время анимации, мс.: <input type="text" id="animation_time"></td>
			</tr>
			<tr>
				<td colspan="2"><button class="send_config">Сохранить настройки</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
